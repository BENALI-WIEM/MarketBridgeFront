
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- libraries CSS -->
    <link rel="stylesheet" href="/assets/font/flaticon_jio_-_influencer.css">
    <link rel="stylesheet" href="/assets/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/vendor/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="/assets/vendor/splide/splide.min.css">
    <link rel="stylesheet" href="/assets/vendor/plyr/plyr.css">
    <link rel="stylesheet" href="/assets/vendor/slim-select/slimselect.css">
    <link rel="stylesheet" href="/assets/vendor/no-ui-slider/nouislider.min.css">

    <!-- custom CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <app-sidebar></app-sidebar>

  <div class="container">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        Liste des utilisateurs des Marques
      </div>
  
      <table class="table">
        <thead>
          <tr>
            <th>Logo</th>
            <th>Marque</th>
            <th>Email</th>
            <th>Pays</th>
            <th>Téléphone</th>
            <th>Statut</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td><img [src]="user.logoUrl" alt="Logo" class="brand-logo" /></td>
            <td>{{ user.email }}</td>
            <td>{{ user.brandName }}</td>
            <td>{{ user.country }}</td>
            <td>{{ user.phoneNumber }}</td>

            <td>
              <span class="badge" 
                    [ngClass]="user.status === 'Actif' ? 'badge-actif' : 'badge-bloque'">
                {{ user.status }}
              </span>
            </td>
            <td>
              <button 
                class="btn btn-action btn-edit" 
                *ngIf="user.status === 'Actif'" 
                (click)="bloquerUtilisateur(user)">
                <i class="fa-solid fa-lock"></i>
              </button>
  
              <button 
                class="btn btn-action btn-edit" 
                *ngIf="user.status === 'Bloqué'" 
                (click)="debloquerUtilisateur(user)">
                <i class="fa-solid fa-unlock"></i>
              </button>
  
              <button 
                class="btn btn-action btn-delete" 
                (click)="supprimerUtilisateur(user.id)">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  

    <!-- libraries JS -->
    <script src="/assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="/assets/vendor/splide/splide.min.js"></script>
    <script src="/assets/vendor/splide/splide-extension-auto-scroll.min.js"></script>
    <script src="/assets/vendor/slim-select/slimselect.min.js"></script>
    <script src="/assets/vendor/plyr/plyr.polyfilled.js"></script>
    <script src="/assets/vendor/no-ui-slider/nouislider.min.js"></script>
    <script src="/assets/vendor/fs-lightbox/fslightbox.js"></script>

    <!-- custom js -->
    <script src="/assets/js/main.js"></script>

    
</body>

</html>
