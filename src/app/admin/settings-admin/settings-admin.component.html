
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- libraries CSS -->
    <link rel="stylesheet" href="/assets/font/flaticon_jio_-_influencer.css">
    <link rel="stylesheet" href="/assets/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/vendor/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="/assets/vendor/splide/splide.min.css">
    <link rel="stylesheet" href="/assets/vendor/plyr/plyr.css">
    <link rel="stylesheet" href="/assets/vendor/slim-select/slimselect.css">
    <link rel="stylesheet" href="/assets/vendor/no-ui-slider/nouislider.min.css">

    <!-- custom CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <app-sidebar></app-sidebar>


    
    <div class="page-contact-us">
        <br><br><br>
        <div class="container">
          <div class="contact-us-form">
            <div class="section-title">
              <h2 class="text-anime-style-2">Paramètres <span>du compte</span></h2>
            </div>
      
            <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
              <!-- Email -->
              <div class="form-group col-md-12 mb-4">
                <label class="form-label" for="email">Adresse e-mail</label>
                <input type="email" id="email" formControlName="email" class="form-control" placeholder="Adresse e-mail actuelle">
                <div *ngIf="settingsForm.get('email')?.invalid && settingsForm.get('email')?.touched" class="error-message">
                  <small *ngIf="settingsForm.get('email')?.hasError('required')">L'e-mail est requis.</small>
                  <small *ngIf="settingsForm.get('email')?.hasError('email')">Adresse invalide.</small>
                </div>
              </div>
      
              <!-- Ancien mot de passe -->
              <div class="form-group col-md-12 mb-4">
                <label class="form-label" for="oldPassword">Ancien mot de passe</label>
                <input type="password" id="oldPassword" formControlName="oldPassword" class="form-control" placeholder="Ancien mot de passe">
              </div>
      
              <!-- Nouveau mot de passe -->
              <div class="form-group col-md-12 mb-4">
                <label class="form-label" for="newPassword">Nouveau mot de passe</label>
                <input type="password" id="newPassword" formControlName="newPassword" class="form-control" placeholder="Nouveau mot de passe">
                <div *ngIf="settingsForm.get('newPassword')?.invalid && settingsForm.get('newPassword')?.touched" class="error-message">
                  <small *ngIf="settingsForm.get('newPassword')?.hasError('required')">Le mot de passe est requis.</small>
                  <small *ngIf="settingsForm.get('newPassword')?.hasError('minlength')">Minimum 8 caractères.</small>
                </div>
              </div>
      
              <div class="col-md-12 mb-4">
                <button type="submit" class="btn-default" [disabled]="settingsForm.invalid">Mettre à jour</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
    



    <!-- libraries JS -->
    <script src="/assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="/assets/vendor/splide/splide.min.js"></script>
    <script src="/assets/vendor/splide/splide-extension-auto-scroll.min.js"></script>
    <script src="/assets/vendor/slim-select/slimselect.min.js"></script>
    <script src="/assets/vendor/plyr/plyr.polyfilled.js"></script>
    <script src="/assets/vendor/no-ui-slider/nouislider.min.js"></script>
    <script src="/assets/vendor/fs-lightbox/fslightbox.js"></script>

    <!-- custom js -->
    <script src="/assets/js/main.js"></script>

    
</body>

</html>
