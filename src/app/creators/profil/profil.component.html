<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Market Bridge</title>

  <link rel="stylesheet" href="/assets/font/flaticon_jio_-_influencer.css" />
  <link rel="stylesheet" href="/assets/vendor/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="/assets/vendor/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="/assets/vendor/splide/splide.min.css" />
  <link rel="stylesheet" href="/assets/vendor/plyr/plyr.css" />
  <link rel="stylesheet" href="/assets/vendor/slim-select/slimselect.css" />
  <link rel="stylesheet" href="/assets/vendor/no-ui-slider/nouislider.min.css" />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
  <app-navbar-creators-auth></app-navbar-creators-auth>

 <br>

  <section class="page-contact-us">
    <div class="container">
        <a href="javascript:history.back()">
            <i class="fa-solid fa-arrow-left return-icon"></i>
          </a>
      <div class="contact-us-form">
        <div class="section-title">
          <h2 class="text-anime-style-2">Gérer mon <span>Profil Créateur</span></h2>
        </div>
        <!-- Avatar Section avec overlay -->
        <div class="form-layout-wrapper">
            <!-- Avatar à gauche -->
            <div class="left-side">
                <div class="avatar-hover-wrapper">
                <input type="file" id="avatarUpload" (change)="onFileChange($event)" hidden>
                <label for="avatarUpload" class="avatar-overlay">
                  <img src="/assets/img/banner-2-img.png" alt="Avatar actuel" class="avatar-img-hover" />
                  <div class="avatar-hover-text">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Changer l’image</p>
                  </div>
                </label>
                <p class="avatar-legend">Avatar actuel</p>
              </div>
            </div>

        <!-- Formulaire -->
        <div class="right-side">

        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="form-group col-md-6">
              <label>Nom complet</label>
              <input type="text" class="form-control" formControlName="fullName" placeholder="Nom complet" />
              <div *ngIf="profileForm.get('fullName')?.touched && profileForm.get('fullName')?.invalid" class="error-message">
                Le nom complet est requis.
              </div>
            </div>

            <div class="form-group col-md-6">
              <label>Adresse e-mail</label>
              <input type="email" class="form-control" formControlName="email" placeholder="Adresse e-mail" />
              <div *ngIf="profileForm.get('email')?.touched && profileForm.get('email')?.invalid" class="error-message">
                <span *ngIf="profileForm.get('email')?.hasError('required')">L’adresse e-mail est requise.</span>
                <span *ngIf="profileForm.get('email')?.hasError('email')">Format invalide.</span>
              </div>
            </div>

            <div class="form-group col-md-6">
              <label>Numéro de téléphone</label>
              <input type="text" class="form-control" formControlName="phoneNumber" placeholder="+216 12 345 678" />
              <div *ngIf="profileForm.get('phoneNumber')?.touched && profileForm.get('phoneNumber')?.invalid" class="error-message">
                Numéro requis ou invalide.
              </div>
            </div>

            <div class="form-group col-md-6">
              <label>Date de naissance</label>
              <input type="date" class="form-control" formControlName="dateOfBirth" />
              <div *ngIf="profileForm.get('dateOfBirth')?.touched && profileForm.get('dateOfBirth')?.invalid" class="error-message">
                La date de naissance est requise.
              </div>
            </div>

            <div class="form-group col-md-6">
              <label>Genre</label>
              <select class="form-control" formControlName="gender">
                <option value="" disabled>Choisir le genre</option>
                <option value="Homme">Homme</option>
                <option value="Femme">Femme</option>
              </select>
              <div *ngIf="profileForm.get('gender')?.touched && profileForm.get('gender')?.invalid" class="error-message">
                Le genre est requis.
              </div>
            </div>

            <!-- Nouveau mot de passe -->
            <div class="form-group col-md-6">
              <label>Nouveau mot de passe</label>
              <input type="password" class="form-control" formControlName="newPassword" placeholder="Nouveau mot de passe" />
              <div *ngIf="profileForm.get('newPassword')?.touched && profileForm.get('newPassword')?.invalid" class="error-message">
                <span *ngIf="profileForm.get('newPassword')?.hasError('minlength')">Min. 8 caractères requis.</span>
              </div>
            </div>

   

            <!-- Soumettre -->
            <div class="form-group col-md-12">
              <button type="submit" class="btn-default" [disabled]="profileForm.invalid">Mettre à jour</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    </div></div>
  </section>

  <app-footer></app-footer>

  <script src="/assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="/assets/vendor/splide/splide.min.js"></script>
  <script src="/assets/vendor/splide/splide-extension-auto-scroll.min.js"></script>
  <script src="/assets/vendor/slim-select/slimselect.min.js"></script>
  <script src="/assets/vendor/plyr/plyr.polyfilled.js"></script>
  <script src="/assets/vendor/no-ui-slider/nouislider.min.js"></script>
  <script src="/assets/vendor/fs-lightbox/fslightbox.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
