<head>

    <link rel="stylesheet" href="/assets/font/flaticon_jio_-_influencer.css">
    <link rel="stylesheet" href="/assets/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/vendor/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="/assets/vendor/splide/splide.min.css">
    <link rel="stylesheet" href="/assets/vendor/plyr/plyr.css">
    <link rel="stylesheet" href="/assets/vendor/slim-select/slimselect.css">

<body>


    <!-- HEADER SECTION START -->
    <app-navbar-brands></app-navbar-brands>
    <!-- HEADER SECTION END -->

<!-- Page Contact Us Start -->
<div class="page-contact-us">
    <br><br><br>
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-12">
                <!-- Contact Us Form Start -->
                <div class="contact-us-form">
                    <!-- Section Title Start -->
                    <div class="section-title">
                        <h2 class="text-anime-style-2" data-cursor="-opaque">Connectez-vous à <span>votre compte</span></h2>
                    </div>
                    <!-- Section Title End -->

                    <!-- Login Form Start -->
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="wow fadeInUp" data-wow-delay="0.25s">
                        <div class="row">
                            <div class="form-group col-md-12 mb-4">
                                <label class="form-label" for="email">Adresse e-mail</label>
                                <input type="email" id="email" formControlName="email" class="form-control" placeholder="Adresse e-mail">
                                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
                                    <small *ngIf="loginForm.get('email')?.hasError('required')">L'email est requis.</small>
                                    <small *ngIf="loginForm.get('email')?.hasError('email')">Veuillez entrer une adresse e-mail valide.</small>
                                </div>
                            </div>

                            <div class="form-group col-md-12 mb-4">
                                <label class="form-label" for="password">Mot de passe</label>
                                <input type="password" id="password" formControlName="password" class="form-control" placeholder="Mot de passe">
                                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
                                    <small *ngIf="loginForm.get('password')?.hasError('required')">Le mot de passe est requis.</small>
                                    <small *ngIf="loginForm.get('password')?.hasError('minlength')">Le mot de passe doit contenir au moins 8 caractères.</small>
                                    <small *ngIf="loginForm.get('password')?.hasError('passwordStrength')">Le mot de passe doit contenir une majuscule et un chiffre.</small>
                                </div>
                            </div>

                            <div class="col-md-12 mb-4">
                                <button type="submit" class="btn-default" [disabled]="loginForm.invalid">Se connecter</button>
                            </div>

                            <div class="col-md-12 d-flex justify-content-between">
                                <a (click)="goToForgotPassword()" class="forgot-password">Mot de passe oublié ?</a>
                                <p class="no-account">Pas encore de compte ? <a (click)="goToRegisterBrand()" class="sign-up">S'inscrire</a></p>
                            </div>
                        </div>
                    </form>
                    <!-- Login Form End -->

                </div>
                <!-- Contact Us Form End -->
            </div>
        </div>
    </div>
</div>
<!-- Page Contact Us End -->

   <app-footer></app-footer>

    <!-- libraries JS -->
    <script src="/assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- custom js -->
    <script src="/assets/js/main.js"></script>
</body>
