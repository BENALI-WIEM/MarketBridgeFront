<body>
    <!-- sidebar -->
    <div class="jo-sidebar">
        <div>
            <!-- heading -->
            <div class="jo-sidebar__heading d-flex justify-content-between align-items-center">
                <a (click)="goToHome()"><img src="/assets/img/logoMB.png" alt="logo" class="logo"></a>
                <button type="button" class="jo-sidebar-close-btn"><i class="flaticon-add-plus-button"></i></button>
            </div>

            <!-- mobile menu -->
            <div class="jo-header-nav-in-mobile"></div>
        </div>

        <div>
            <a href="about.html" class="jo-btn"><i class="flaticon-add-plus-button"></i>Follow Me</a>
            <!-- socials -->
            <div
                class="tt-footer-top__socials jo-footer-top__socials jo-sidebar-socials justify-content-start justify-content-sm-end">
                <a href="#"><i class="flaticon-facebook-1"></i></a>
                <a href="#"><i class="flaticon-twitter"></i></a>
                <a href="#"><i class="flaticon-social-media"></i></a>
                <a href="#"><i class="flaticon-youtube-1"></i></a>
            </div>
        </div>
    </div>

    <!-- HEADER SECTION START -->
    <header class="jo-header">
        <a (click)="goToHome()"><img src="/assets/img/logoMB.png" alt="logo"></a>
        <div class="jo-header-right d-flex align-items-center gap-4">

            <!-- Icône Notifications -->
            <div class="jo-icon-btn" title="Propositions reçues">
                <i class="fas fa-bell" (click)="goToNotifications()"></i>
            </div>

            <!-- Icône Profil -->
            <!-- Menu Profil avec dropdown -->
            <div class="jo-profile-dropdown">
                <div class="jo-icon-btn" (click)="toggleDropdown()" title="Mon profil">
                    <i class="fas fa-user"></i>
                </div>
                <div class="jo-dropdown-menu" *ngIf="dropdownOpen">
                    <a (click)="goToProfile()"><i class="fas fa-user-cog"></i> Gérer mon profil</a>
                    <a (click)="logout()"><i class="fas fa-sign-out-alt"></i> Se déconnecter</a>
                </div>
            </div>
        </div>
    </header>


    <!-- HEADER SECTION END -->

    <!-- JavaScript -->
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }
    </script>
